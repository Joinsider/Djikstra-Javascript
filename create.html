<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div id="uploadGraph">
    <h2>Upload an Graph:</h2>
    <form>
        <input type="file" id="graphFile" name="graphFile" accept="text/plain">
        <input type="submit" value="Upload">
    </form>
    </div>
    <br><br>
    <div id="createGraph">
    <h2>Create a Graph:</h2>
    <form id="costForm">
        <button id="addButton" type="button">+</button>
        <table id="addTable">
            <tr>
                <th>Starting Point</th>
                <th>Travel Cost</th>
                <th>Destination Point</th>
            </tr>
            <tr>
                <td><input type="text" name="startPoint" id="startPoint" required></td>
                <td><input type="number" name="cost" id="cost"></td>
                <td><input type="text" name="endPoint" id="endPoint" required></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
    </div>
    <script src="create.js"></script>
</body>
</html>
