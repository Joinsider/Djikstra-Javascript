<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/create.css">
</head>
<body>
    <div id="uploadGraph">
    <h2>Upload an Graph:</h2>
    <form>
        <input type="file" id="graphFile" name="graphFile" accept="text/plain">
        <input type="submit" value="Upload">
    </form>
    </div>
    <br><br>
    <div id="createGraph">
    <h2>Create a Graph:</h2>
        <div id="rowDiv">
            <button id="addButton" type="button">+</button>
            <button id="removeButton" type="button">-</button>
        </div>
        <form id="costForm">
            <table id="addTable">
                <tr>
                    <th>Starting Point</th>
                    <th>Travel Cost</th>
                    <th>Destination Point</th>
                </tr>
                <tr>
                    <td><input type="text" name="startPoint" id="startPoint" required placeholder="e.g. A"></td>
                    <td><input type="number" name="cost" id="cost" value="1"></td>
                    <td><input type="text" name="endPoint" id="endPoint" required placeholder="e.g. B"></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="showGraph">
        <h2>Graph:</h2>
        <div id="graphDiv"></div>
        <button id="showGraphButton" type="button">Show AdjacencyList</button>
    </div>
    <script src="js/create.js"></script>
</body>
</html>
